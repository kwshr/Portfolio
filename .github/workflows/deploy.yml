name: Deploy on PR Merge

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Check for Changes in src folder
      run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^src/' &> /dev/null; then
            echo "Changes detected in the frontEnd folder. Proceeding with deployment."
          else
            echo "No changes in the frontEnd folder. Skipping deployment."
          fi
          
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14
      
    - name: Install Dependencies
      run: npm install --save gh-pages

    - name: build application
      run: npm run build
      
    - name: Run Deploy Script
      run: npm run deploy
